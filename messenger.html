<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    <link rel="stylesheet" href="resources/styles.css" type='text/css'>
    <script src="resources/script.js" defer></script>
</head>
<body>
<div class='message-container'>
    <!-- sidebar -->
    <div class="message-list">
      <header>
        <h1>MD West ONE Messenger</h1>
      </header>
     </div>
    <!-- main chat area -->
      <div class="chat-container">
        <section id="contactsWrapper">
            <header class="header">
                <h2>Contacts</h2>
            </header>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Search contacts..." required>
                <button type="submit" id="search-button">Search</button>
            </form>
            <div class="contacts">Contacts listed here in scroll format</div>
        </section>

        <section id="chat-window">
            <div class="message outgoing">Welcome to the MD West ONE Messenger!</div>
            <div class="message incoming">Feel free to type your message below.</div>
        </section>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Type your message here..." required>
            <button type="submit" id="send-message">Send</button>
        </form>
      </div>>
</div>
</body>
</html>
