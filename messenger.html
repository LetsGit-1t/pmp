<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    <link rel="stylesheet" href="resources/styles.css" type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="resources/script.js" defer></script>
</head>
<body>
<div class='message-container'>
    <!-- sidebar -->
    <aside class="message-list">
      <header>
        <img src="https://mdwestone.com/wp-content/uploads/2024/05/logo.png" alt="MD West ONE Logo" class="logo">
      </header>
      <section id="contactsWrapper">
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Search ...">
                <button type="submit" id="search-button">Search</button>
            </form>
        </section>
      <div class="conversations">
        <div class="conversation-card" data-conversation-id="1">
            <div class="initials">AB</div>
            <section class="conversation-details">
                <div class="name">Alice Brown</div>
                <div class="last-message">Last message preview...</div>
            </section>
        </div>
        <div class="conversation-card" data-conversation-id="2">
            <div class="initials">CD</div>
            <section class="conversation-details">
                <div class="name">Charlie Davis</div>
                <div class="last-message">Last message preview...</div>
            </section>
        </div>
      </div>
    </aside>
    <!-- main chat area -->
      <div class="chat-container">
        <header class="chat-header">
            <div class="chat-title">MD West ONE Messenger</div>
            <button id="new-message-button">
                <i class="fa fa-plus"></i>
                <span class="text">New Message</span>
            </button>
        </header>
    
        <section id="chat-window">
            <div class="message outgoing">Welcome to the MD West ONE Messenger!</div>
            <div class="message incoming">Feel free to type your message below.</div>
        </section>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Type your message here..." required>
            <button type="submit" id="send-message">Send</button>
        </form>
      </div>
</div>
</body>
</html>
